<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DICE GAME</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <h1 CLASS="result">WELCOME TO THE GAME</h1>
</head>
<body>
    <div class="play">
        <select class="type" onchange="play_type(this)">
            <option value="1">SINGLE PLAYER</option>
            <option value="2">DUAL PLAYERS</option>
        </select>
        <div class="name"></div>
        <select class="series" onchange="series(this)">   to be updated for series gaming
            <option value="1">1 ROLL</option>
            <option value="1">3 ROLL</option>
            <option value="1">5 ROLL</option>
            <option value="1">7 ROLL</option>
            <option value="1">9 ROLL</option>
        </select>
        <button>START GAME</button>
    </div>
    <div class="game">
        <img src="images/dice6.png" alt="Dice">
        <img src="images/dice6.png" alt="Dice 2">
    </div>
    <script src="play.js"></script>
</body>
</html>
